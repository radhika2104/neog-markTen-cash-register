<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="application.js" ></script>
    <title>Cash Register</title>
</head>
<body>
    <nav class="navigation">
        <h1>Cash Register</h1>
    </nav>
    <main class="container">
        <p class="app-description">Enter the bill amount and cash given by the customer to know minimum number of notes to return.</p>
        <div class="div-input" id="div-bill">
            <label for="billAmount" >Bill Amount: </label>
            <input name="billAmount" type="number" class="inputbox" id="billAmount">
        </div>
        <button id="btn-next">Next</button>
        <p id="billMessage"></p>
        <div class="div-input" id="div-cash">
            <label for="cashGiven">Cash Given: </label>
            <input name="cashGiven" type="number" class="inputbox" id="cashAmount">
        </div>
        <p id="cashMessage" ></p>
        <button id="btn-check" >Check</button>
        <div class="container-table">
            <table id="table-return" >
                <caption>Return Change</caption>
                <tbody>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <th>No. of Notes</th>
                        <td class="td-Notes"></td>
                        <td class="td-Notes"></td>
                        <td class="td-Notes"></td>
                        <td class="td-Notes"></td>
                        <td class="td-Notes"></td>
                        <td class="td-Notes"></td>
                        <td class="td-Notes"></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer class="footer">
        <div class="footer-header">Connect with me</div>

            <li class="list-item-inline"><a href="https://github.com/radhika2104" class="link"><img class="githublogo" src="github-v.jpg" alt="github"></a></li>
        </ul>
    </footer>

    

</body>
</html>
